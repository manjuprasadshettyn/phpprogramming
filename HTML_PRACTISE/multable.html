<html>
<head>
<title> multi </title>
</head>
<script language="javascript">
function multable()
{
var num=prompt("enter numbr");
var i;
for(i=0;i<=10;i++)
{
document.write(num+"*"+i+"="+num*i+"br">;
}
}
</script>
<body>
<form name="form1" method="post" action="">
<input type="submit" name="submit" value="print details" onClick="multable()">
</form>
</body>
</html>
