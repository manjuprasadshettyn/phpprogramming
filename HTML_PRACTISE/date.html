<html>
<head>
<title> time </title>
</head>
<body>
<script language="javascript">
var d=new Date()
document.write("date=")
document.write(d.getDate())
document.write(".")
document.write(d.getMonth() + 1 )
document.write(".")
document.write(d.getFullYear())
document.write("time=")
document.write(d.getHours())
document.write(".")
document.write(d.getMinutes() + 1 )
document.write(".")
document.write(d.getSeconds())
</script>
</body>
</html>
