<html>
<head>
<script>
var num1=prompt("Enter first number");
var num2=prompt("Enter second number");
var sym=prompt("Enter symbol");
switch(sym)
{
case '+':var result=+num1 + +num2;
         alert(num1+"+"+num2+"="+result);
         break;
case '-':var result=num1-num2;
         alert(num1+"-"+num2+"="+result);
         break;
case '*':var result=num1*num2;
         alert(num1+"*"+num2+"="+result);
         break;
case '/':var result=num1/num2;
         alert(num1+"/"+num2+"="+result);
         break;
default:alert("Error");
}
</script>
</head>
</html>
